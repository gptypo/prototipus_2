<body>
    <!--Széchenyi 2020-->
    <div class="Szechenyi_container">
        <a href="./Pages/palyazatok.html#kesz_palyazatok"><img src="../IMG/SVG/infoblokk_kedv_final_also_rgb_ERFA.svg"
                alt=""></a>
    </div>

    <!--Header-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="../index.html#landpage_palyazatok">DIGI-X Építő Zrt.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pályázatok</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="#egyeb_palyazatok">Egyéb pályázatok</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main class="palyazat">
        <section class="palyazat_valaszto_container ">
            <div id="palyazat_valaszto">

                <div class="palyazat_select" id="kesz">
                    <a href="#kesz_palyazatok"><img src="../IMG/SVG/Szechenyi_palyazatok_2.svg" alt=""></a>
                </div>

                <div class="palyazat_select" id="folyamatban">
                    <a><img src="../IMG/SVG/Egyebi_palyazatok_2.svg" alt=""></a>
                </div>

            </div>
        </section>

        <section id="kesz_palyazatok">
            <div class="projekt_title">
                <h3>Széchenyi 2020 pályázatok</h3>
            </div>

            <div id="szechenyi_palyatok_container">
            <!-- Trigger the Modal -->
            <img id="Szechenyi_Modal_1" src="../IMG/Szechenyi/Szechenyi_1.jpg" alt="Széchenyi pályazat 2020"
                style="width:100%;max-width:300px">

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">

                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>
        </div>

        </section>
    </main>

    <!--Landpage_kapcsolat-->
    <footer id="kapcsolat">
        <!--
              <div id="kapcsolat_title">
              <p>Keressen minket bátran!</p>
            </div>
            -->
        <div class="kapcsolat_infok">
            <span itemprop="telephone"><img class="icon_48px" src="../IMG/Icons/phone.svg">+36 1 608 2777</span>

            <span itemprop="link"><img class="icon_48px" src="../IMG/Icons/email.svg">info(kukac)digi-x.hu</span>
            <span itemprop="adress"><img class="icon_48px" src="../IMG/Icons/mail.svg">1066 Budapest, Teréz krt. 6.,
                1/1/B</span>
        </div>
    </footer>

    <!--Navbar zaro Jquery-->
    <script>
        $('.navbar-collapse a').click(function () {
            $(".navbar-collapse").collapse('hide');
        });
    </script>

    <!--Modal Script-->
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById("Szechenyi_Modal_1");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>





</body>

</html>
